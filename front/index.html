<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Countries API</title>
  </head>
  <body>
    <header class="text-center">
      <h1
        class="display-1 text-center p-4 m-2 border-bottom border-dark border-3"
      >
        Countries API
      </h1>
    </header>

    <main>
      <div class="m-3 p-5">
        <form id="form" class="m-4">
          <div class="input-group mb-3 w-75">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >Which country are you looking for?</span
            >
            <input
              type="text"
              placeholder="Exp : USA - France - Rome - Oslo"
              id="userInputName"
              class="form-control"
            />
          </div>
          <div id="radio" class="m-2 w-75 row text-center">
            <div class="col-3">
              <input
                type="radio"
                name="search"
                id="capitalSearch"
                value="capital"
              />
              <label for="capitalSearch" class="ms-2">Search by capital</label>
            </div>
            <div class="col-3">
              <input
                type="radio"
                name="search"
                id="countrySearch"
                value="country"
                checked
              />
              <label for="countrySearch" class="ms-2"
                >Search by country name</label
              >
            </div>
            <!-- Recherche par continent -->
            <div class="col-6">
              <input
                type="radio"
                name="search"
                id="continentSearch"
                value="continent"
              />

              <label for="continents" class="ms-2"
                >Or choose a continent :</label
              >
              <select name="continents" id="continents" class="w-50 ms-2">
                <option value="voila"></option>
                <option value="africa">Afrique</option>
                <option value="america">Amerique</option>
                <option value="asia">Asie</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oc√©anie</option>
              </select>
            </div>
          </div>
          <div id="submitButtons">
            <input type="reset" id="btnReset" class="m-2 btn btn-danger" />
            <button type="submit" id="btnShowData" class="m-2 btn btn-success">
              Show Data
            </button>
          </div>
        </form>
      </div>

      <div class="row">
        <div id="main-text" class="font-monospace m-3 ps-5 col-4">
          <ul id="countriesList">
            <!-- <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div> -->
          </ul>
        </div>

        <div id="map" class="col-8 mb-3"></div>
      </div>
    </main>
    <script src="jQuery.js"></script>
    <script src="bootstrap.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="index.js"></script>
  </body>
</html>
