<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries API</title>
  </head>
  <body>
    <h1>Countries API</h1>

    <form id="form">
      <input type="text" placeholder="Entrez un nom de pays ici" />
      <input type="radio" name="search" id="capitalSearch" value="capital" />
      <label for="capitalSearch">Recherche par Capital</label>
      <input type="radio" name="search" id="countrySearch" value="country" />
      <label for="countrySearch">Recherche par Pays</label>
      <button type="submit" id="btnShowData">Show Data</button>
    </form>

    <div>
      <ul id="countriesList"></ul>
    </div>
    <script src="jQuery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
