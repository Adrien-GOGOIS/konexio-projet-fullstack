<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Countries API</title>
  </head>
  <body>
    <header>
      <h1 class="display-1 align-middle text-center m-3">Countries API</h1>
    </header>

    <main>
      <div class="m-3 p-5">
        <form id="form" class="m-3">
          <input
            type="text"
            placeholder="Entrez un nom de pays ici"
            id="userInputName"
            class="p-2 m-2 w-75"
          />
          <div id="radio" class="m-2 w-75 row">
            <div class="pe-1 col-3">
              <input
                type="radio"
                name="search"
                id="capitalSearch"
                value="capital"
              />
              <label for="capitalSearch">Recherche par Capital</label>
            </div>
            <div class="col-3">
              <input
                type="radio"
                name="search"
                id="countrySearch"
                value="country"
                checked
              />
              <label for="countrySearch">Recherche par Pays</label>
            </div>
            <!-- Recherche par continent -->
            <div class="col-6">
              <input
                type="radio"
                name="search"
                id="continentSearch"
                value="continent"
              />
              <label for="continents">Ou choisissez un continent :</label>
              <select name="continents" id="continents">
                <option value="voila"></option>
                <option value="africa">Afrique</option>
                <option value="america">Amerique</option>
                <option value="asia">Asie</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oc√©anie</option>
              </select>
            </div>
          </div>
          <div id="submitButtons">
            <input type="reset" id="btnReset" />
            <button type="submit" id="btnShowData">Show Data</button>
          </div>
        </form>
      </div>

      <div id="main-text" class="font-monospace m-3">
        <ul id="countriesList">
          <!-- <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div> -->
        </ul>
      </div>

      <div id="map"></div>
    </main>
    <script src="jQuery.js"></script>
    <script src="bootstrap.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="index.js"></script>
  </body>
</html>
