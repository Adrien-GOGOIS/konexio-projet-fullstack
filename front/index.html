<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Countries API</title>
  </head>
  <body>
    <h1>Countries API</h1>

    <form id="form">
      <input
        type="text"
        placeholder="Entrez un nom de pays ici"
        id="userInputName"
      />
      <div id="radio">
        <input type="radio" name="search" id="capitalSearch" value="capital" />
        <label for="capitalSearch">Recherche par Capital</label>
        <input
          type="radio"
          name="search"
          id="countrySearch"
          value="country"
          checked
        />
        <label for="countrySearch">Recherche par Pays</label>

        <!-- Recherche par continent -->
        <input
          type="radio"
          name="search"
          id="continentSearch"
          value="continent"
        />
        <label for="continents">Ou choisissez un continent :</label>
        <select name="continents" id="continents">
          <option value="voila"></option>
          <option value="africa">Afrique</option>
          <option value="america">Amerique</option>
          <option value="asia">Asie</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oc√©anie</option>
        </select>
      </div>
      <div id="submitButtons">
        <input type="reset" id="btnReset" />
        <button type="submit" id="btnShowData">Show Data</button>
      </div>
    </form>

    <div id="main-text">
      <ul id="countriesList">
        <!-- <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div> -->
      </ul>
    </div>

    <div id="map"></div>
    <script src="jQuery.js"></script>
    <script src="bootstrap.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="index.js"></script>
  </body>
</html>
